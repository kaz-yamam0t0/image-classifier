<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Image Classifier</title>

	<script>
		document.write('<link rel="stylesheet" href="dist/style.css?'+(new Date()).getTime()+'">');
	</script>
</head>
<body>

<div class="app">
	<div class="sidebar">
		<div class="sources"></div>
		<div class="buttons">
			<a href="javascript: void(0);" class="reload" title="reload"></a>
		</div>
	</div>
	<main>
		<div class="preview"></div>
	</main>
</div>

<script>
(()=>{
	const s = document.createElement("script");
	s.src = "dist/main.js?"+(new Date()).getTime();
	s.type = "text/javascript";
	s.defer = true;
	document.body.appendChild(s);
})();
</script>

</body>
</html>
